<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共起ネットワーク</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e8e8;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .photo-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .photo-section img {
            width: 800px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .comment {
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>共起ネットワーク（大阪万博）</h1>
    
    <!-- 写真1 -->
    <div class="photo-section">
        <img src="./images/共起1969.png" alt="1969年">
        <p class="comment">1969年 - 「建設」や「反対」「会議」などの単語が目立つことから、万博そのものの準備や他国の影響を意識した内容が多かったことがわかる。</p>
    </div>
    
    <!-- 写真2 -->
    <div class="photo-section">
        <img src="./images/共起2024.png" alt="2024年">
        <p class="comment">2024年 - 「経済」「国際」「都市」などの単語が多いことから、万博が現代の課題である経済や都市開発、国際協力との関連で語られていることがわかる。 </p>
    </div>
</body>
</html>
