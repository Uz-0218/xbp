<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課題1｜デザイン演習Ⅲ.Ⅳ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #ccc;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .back-link {
      font-size: 0.9rem;
      color: #666;
      text-decoration: none;
      border-bottom: 1px solid #aaa;
    }

    .back-link:hover {
      color: #000;
      border-color: #000;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .image-gallery img {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>課題1：アイデアスケッチ</h1>
    <a class="back-link" href="index.html">← トップページに戻る</a>
  </header>

  <main>
    <p class="description">
      前回授業中に使用したメモ、スケッチをアップしています。
    </p>

    <section class="image-gallery">
      <!-- 写真はここにどんどん追加 -->
      <img src="./images/IMG_5212.jpg" alt="課題1の書類1">
      <img src="./images/IMG_5210.JPG" alt="課題1の書類2">
      <img src="./images/IMG_5211.JPG" alt="課題1の書類3">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 デザイン演習Ⅲ.Ⅳ</p>
  </footer>
</body>
</html>
