<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design for Others</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #3b5998;
            font-size: 26px;
            margin-bottom: 20px;
            border-bottom: 2px solid #bcd4e6;
            padding-bottom: 10px;
        }
        h2 {
            color: #3b5998;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f4f8;
            border-left: 4px solid #bcd4e6;
        }
        p {
            margin: 15px 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9fbfc;
            border-radius: 6px;
            border-left: 4px solid #bcd4e6;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Design for Others</h1>

    <section class="section">
        <h2>1. はじめに</h2>
        <p>タイトルは「吊り革キーホルダー」です。電車で吊り革で暇そうにストレッチをしていたおじさんのために作りました！</p>
    </section>

    <section class="section">
        <h2>2. Fusion360での設計</h2>
        <p>Fusion360で設計を行いました。ここではパーツの形や配置を写真を参考にしてより正確に作成していきました。</p>
        <img src="./images/スクリーンショット 2025-01-21 12.55.16.png" alt="Fusion360での設計画像" style="max-width: 30%; height: auto; display: inline-block;">
        <figcaption>Fusion360での設計画像</figcaption>
    </section>

    <section class="section">
        <h2>3. カットしたもの</h2>
        <p>レーザーカッターでカットしたものです</p>
        <img src="./images/IMG_2515.jpg" alt="キーホルダー" style="max-width: 30%; height: auto; display: inline-block;">
    </section>

    <section class="section">
        <h2>5. 感想</h2>
        <p>これをおじさんに渡して仲良くなりたいなと思いました！</p>
    </section>
</body>
</html>
